name: Bug Report
description: Report a bug or unexpected behavior in Orion ECS
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue.
      placeholder: |
        1. Create an engine with...
        2. Add a system that...
        3. Run update...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      placeholder: |
        ```typescript
        const engine = new EngineBuilder().build();
        // Your reproduction code here
        ```
      render: typescript
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Messages or Stack Trace
      description: Include any error messages or stack traces
      placeholder: Paste error messages here...
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Orion ECS Version
      description: Which version of Orion ECS are you using?
      placeholder: e.g., 0.2.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Which version of Node.js are you using?
      placeholder: e.g., 18.17.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime Environment
      description: Where are you running Orion ECS?
      options:
        - Node.js
        - Browser
        - Electron
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: search
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all required information above
          required: true
        - label: I am using a supported version of Orion ECS
          required: true

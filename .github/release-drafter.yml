name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'âš¡ Performance'
    labels:
      - 'perf'
      - 'performance'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'style'
      - 'dependencies'
  - title: 'ğŸ—ï¸ Build System'
    labels:
      - 'build'
      - 'ci'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feat'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
  - label: 'tests'
    files:
      - '**/*.spec.ts'
      - '**/*.test.ts'
  - label: 'build'
    files:
      - 'tsup.config.ts'
      - '.github/workflows/*'

template: |
  ## Changes

  $CHANGES

  ## Contributors

  Thanks to all contributors who made this release possible! ğŸ‰

  $CONTRIBUTORS

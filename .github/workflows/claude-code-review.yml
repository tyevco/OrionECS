name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # Determine if this PR has code changes worth reviewing
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should_review: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'packages/**/*.ts'
              - 'plugins/**/*.ts'
              - 'scripts/**/*.ts'
              - 'benchmarks/**/*.ts'
              - 'examples/**/*.ts'
              - 'tutorials/**/*.ts'

      - name: Skip notification
        if: steps.filter.outputs.code != 'true'
        run: |
          echo "### ⏭️ Claude Code Review Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No TypeScript code changes detected. Skipping AI review." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Code review runs when changes are made to:" >> $GITHUB_STEP_SUMMARY
          echo "- \`packages/**/*.ts\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`plugins/**/*.ts\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`scripts/**/*.ts\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`examples/**/*.ts\`" >> $GITHUB_STEP_SUMMARY

  claude-review:
    needs: changes
    if: needs.changes.outputs.should_review == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'


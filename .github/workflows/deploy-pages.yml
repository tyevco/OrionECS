name: Deploy Examples and API Docs to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Determine if deployment-relevant files changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.filter.outputs.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deploy:
              - 'packages/**/*.ts'
              - 'plugins/**/*.ts'
              - 'examples/**'
              - 'docs/**'
              - '.github/workflows/deploy-pages.yml'

      - name: Skip notification
        if: steps.filter.outputs.deploy != 'true' && github.event_name == 'push'
        run: |
          echo "### ‚è≠Ô∏è Pages Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No deployment-relevant changes detected." >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    needs: changes
    # Run if: deployment-relevant changes, OR manual trigger
    if: |
      needs.changes.outputs.should_deploy == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Generate API documentation
        run: npm run docs:generate

      - name: Build examples
        run: npm run build --workspace=examples

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy

          # Copy examples (games and integrations)
          mkdir -p ./deploy/examples
          cp -r ./examples/dist/* ./deploy/examples/ 2>/dev/null || :

          # Copy unified API documentation (all packages in one viewer)
          mkdir -p ./deploy/api
          cp -r ./api-docs/* ./deploy/api/

          echo "Creating landing page..."
          cat > ./deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OrionECS - Entity Component System Framework</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                min-height: 100vh;
                color: #e4e4e4;
              }
              .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
              header { text-align: center; margin-bottom: 50px; }
              h1 { font-size: 3rem; color: #00d4ff; margin-bottom: 10px; text-shadow: 0 0 30px rgba(0,212,255,0.3); }
              .subtitle { font-size: 1.2rem; color: #94a3b8; }
              .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
              .section {
                background: rgba(255,255,255,0.05);
                border-radius: 16px;
                padding: 30px;
                border: 1px solid rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
              }
              .section h2 { color: #00d4ff; margin-bottom: 20px; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
              .section p { color: #94a3b8; margin-bottom: 20px; line-height: 1.6; }
              .links { display: flex; flex-direction: column; gap: 12px; }
              .link {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 14px 18px;
                background: rgba(0,212,255,0.1);
                border-radius: 8px;
                text-decoration: none;
                color: #e4e4e4;
                transition: all 0.3s;
                border: 1px solid transparent;
              }
              .link:hover {
                background: rgba(0,212,255,0.2);
                border-color: rgba(0,212,255,0.3);
                transform: translateX(5px);
              }
              .link .icon { font-size: 1.3rem; }
              .link .text { flex: 1; }
              .link .title { font-weight: 600; color: #fff; }
              .link .desc { font-size: 0.85rem; color: #94a3b8; }
              .badge {
                background: #00d4ff;
                color: #1a1a2e;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.7rem;
                font-weight: 700;
              }
              footer { text-align: center; margin-top: 50px; padding: 20px; color: #64748b; }
              footer a { color: #00d4ff; text-decoration: none; }
              footer a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="container">
              <header>
                <h1>OrionECS</h1>
                <p class="subtitle">A comprehensive Entity Component System framework for TypeScript</p>
              </header>

              <div class="sections">
                <div class="section">
                  <h2><span>üéÆ</span> Examples & Games</h2>
                  <p>Interactive demonstrations and playable games built with OrionECS</p>
                  <div class="links">
                    <a href="./examples/" class="link">
                      <span class="icon">üöÄ</span>
                      <div class="text">

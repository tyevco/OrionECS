name: Deploy Examples and API Docs to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=core

      - name: Generate API documentation
        run: |
          npm run docs:generate --workspace=core
          npm run docs:generate --workspace=utils

      - name: Build examples
        run: npm run build --workspace=examples

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy
          cp -r ./examples/dist/* ./deploy/ 2>/dev/null || :
          mkdir -p ./deploy/api
          cp -r ./core/docs/* ./deploy/api/
          mkdir -p ./deploy/api/utils
          cp -r ./utils/docs/* ./deploy/api/utils/
          echo "Creating index redirect..."
          cat > ./deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OrionECS - Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                max-width: 800px;
                margin: 60px auto;
                padding: 0 20px;
                line-height: 1.6;
              }
              h1 { color: #2c3e50; }
              .links { margin-top: 40px; }
              .link-card {
                display: block;
                padding: 20px;
                margin: 15px 0;
                background: #f8f9fa;
                border-left: 4px solid #007bff;
                text-decoration: none;
                color: inherit;
                transition: all 0.3s;
              }
              .link-card:hover {
                background: #e9ecef;
                transform: translateX(5px);
              }
              .link-card h2 {
                margin: 0 0 10px 0;
                color: #007bff;
              }
              .link-card p {
                margin: 0;
                color: #6c757d;
              }
            </style>
          </head>
          <body>
            <h1>OrionECS Documentation</h1>
            <p>Welcome to the OrionECS documentation site. Choose a section below:</p>

            <div class="links">
              <a href="./api/" class="link-card">
                <h2>ðŸ“š Core API Reference</h2>
                <p>Complete API documentation for OrionECS engine, entities, systems, and queries</p>
              </a>

              <a href="./api/utils/" class="link-card">
                <h2>ðŸ”§ Utils API Reference</h2>
                <p>Utility classes documentation: Vector2, Bounds, Color, Mesh, and more</p>
              </a>

              <a href="https://github.com/tyevco/OrionECS" class="link-card">
                <h2>ðŸ“– GitHub Repository</h2>
                <p>Source code, examples, and comprehensive guides</p>
              </a>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

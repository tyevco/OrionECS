                      </div>
                      <span class="badge">GAME</span>
                    </a>
                    <a href="./examples/games/platformer.html" class="link">
                      <span class="icon">üèÉ</span>
                      <div class="text">
                        <div class="title">Platformer</div>
                        <div class="desc">Physics-based platformer with enemy AI</div>
                      </div>
                      <span class="badge">GAME</span>
                    </a>
                    <a href="./examples/games/tower-defense.html" class="link">
                      <span class="icon">üè∞</span>
                      <div class="text">
                        <div class="title">Tower Defense</div>
                        <div class="desc">Turrets, waves, and projectile targeting</div>
                      </div>
                      <span class="badge">GAME</span>
                    </a>
                    <a href="./examples/games/void-vanguard.html" class="link">
                      <span class="icon">üëæ</span>
                      <div class="text">
                        <div class="title">Void Vanguard</div>
                        <div class="desc">Space shooter with state machine plugin</div>
                      </div>
                      <span class="badge">FSM</span>
                    </a>
                  </div>
                </div>

                <div class="section">
                  <h2><span>üìö</span> API Documentation</h2>
                  <p>Unified API reference for all OrionECS packages with cross-navigation</p>
                  <div class="links">
                    <a href="./api/" class="link">
                      <span class="icon">üìñ</span>
                      <div class="text">
                        <div class="title">Full API Reference</div>
                        <div class="desc">All packages: Core, Math, Graphics, Testing, Plugin API</div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>

              <footer>
                <p>
                  <a href="https://github.com/tyevco/OrionECS" target="_blank">GitHub</a> ¬∑
                  <a href="https://www.npmjs.com/package/@orion-ecs/core" target="_blank">npm</a> ¬∑
                  MIT License
                </p>
              </footer>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      always() &&
      needs.build.result == 'success'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

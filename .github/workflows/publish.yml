name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish'
        required: true
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-publish-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-publish-

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f core/dist/index.js || exit 1
          test -f core/dist/index.d.ts || exit 1

      - name: Publish to npm
        run: npm publish --provenance --access public --workspace=core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release summary
        run: |
          echo "### Published to npm ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: \`orion-ecs\`" >> $GITHUB_STEP_SUMMARY
          echo "Version: \`$(node -p "require('./core/package.json').version")\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on npm](https://www.npmjs.com/package/orion-ecs)" >> $GITHUB_STEP_SUMMARY

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - OrionECS Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.3);
        }

        #ui {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        #ui > div {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        #controls {
            margin-top: 1rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        #controls p {
            margin: 0.5rem 0;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid #667eea;
            text-align: center;
        }

        #game-over h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        #game-over button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #game-over button:hover {
            opacity: 0.9;
        }

        .back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #667eea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>

    <div id="game-container">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="controls">
            <p><strong>Controls:</strong></p>
            <p>Arrow Keys / WASD: Move and Rotate</p>
            <p>Space: Shoot</p>
        </div>
    </div>

    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart">Play Again</button>
    </div>

    <script type="module" src="./asteroids-browser.ts"></script>
</body>
</html>

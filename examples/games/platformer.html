<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer - OrionECS Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        canvas {
            border: 3px solid #654321;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            background: #87CEEB;
        }

        #ui {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #ui > div {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            border: 2px solid #654321;
        }

        #controls {
            margin-top: 1rem;
            text-align: center;
            color: #333;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.6);
            padding: 1rem;
            border-radius: 6px;
        }

        #controls p {
            margin: 0.5rem 0;
        }

        .back-link {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #667eea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            border: 2px solid #667eea;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>

    <div id="game-container">
        <div id="ui">
            <div>üí∞ Coins: <span id="coins">0</span>/<span id="total-coins">0</span></div>
            <div>‚è±Ô∏è Time: <span id="time">0.0</span>s</div>
        </div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="controls">
            <p><strong>Controls:</strong></p>
            <p>Arrow Keys / A & D: Move Left/Right</p>
            <p>Space / W / Up Arrow: Jump</p>
            <p>Collect all coins and avoid enemies!</p>
        </div>
    </div>

    <script type="module" src="./platformer-browser.ts"></script>
</body>
</html>
